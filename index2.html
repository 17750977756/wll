<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>台球小游戏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: radial-gradient(#357b4c, #1f392a);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      background-color: #2f5c3e;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      border-radius: 10px;
    }
    h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>打台球小游戏</h1>
  <canvas id="table" width="600" height="300"></canvas>
  <p>得分：<span id="score">0</span></p>
  <script>
    const canvas = document.getElementById("table");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const balls = [];
    const holes = [
      { x: 0, y: 0 },
      { x: canvas.width / 2, y: 0 },
      { x: canvas.width, y: 0 },
      { x: 0, y: canvas.height },
      { x: canvas.width / 2, y: canvas.height },
      { x: canvas.width, y: canvas.height },
    ];

    let score = 0;
    let mouseX = 0, mouseY = 0;
    let cueBall = {
      x: 100,
      y: 150,
      radius: 10,
      color: 'white',
      vx: 0,
      vy: 0
    };

    for (let i = 0; i < 5; i++) {
      balls.push({
        x: 400 + i * 22,
        y: 150,
        radius: 10,
        color: '#'+Math.floor(Math.random()*16777215).toString(16),
        vx: 0,
        vy: 0,
        pocketed: false
      });
    }

    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      mouseX = e.clientX - rect.left;
      mouseY = e.clientY - rect.top;
    });

    canvas.addEventListener("click", () => {
      const dx = mouseX - cueBall.x;
      const dy = mouseY - cueBall.y;
      const speed = 5;
      const dist = Math.sqrt(dx*dx + dy*dy);
      cueBall.vx = speed * dx / dist;
      cueBall.vy = speed * dy / dist;
    });

    function drawBall(ball) {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();
      ctx.closePath();
    }

    function updateBall(ball) {
      ball.x += ball.vx;
      ball.y += ball.vy;
      ball.vx *= 0.98;
      ball.vy *= 0.98;

      if (ball.x < ball.radius || ball.x > canvas.width - ball.radius) ball.vx *= -1;
      if (ball.y < ball.radius || ball.y > canvas.height - ball.radius) ball.vy *= -1;
    }

    function detectCollision(ball1, ball2) {
      const dx = ball1.x - ball2.x;
      const dy = ball1.y - ball2.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < ball1.radius + ball2.radius) {
        const angle = Math.atan2(dy, dx);
        const totalV1 = Math.sqrt(ball1.vx**2 + ball1.vy**2);
        const totalV2 = Math.sqrt(ball2.vx**2 + ball2.vy**2);
        ball1.vx = Math.cos(angle) * totalV2;
        ball1.vy = Math.sin(angle) * totalV2;
        ball2.vx = -Math.cos(angle) * totalV1;
        ball2.vy = -Math.sin(angle) * totalV1;
      }
    }

    function checkPockets(ball) {
      for (const hole of holes) {
        const dx = ball.x - hole.x;
        const dy = ball.y - hole.y;
        if (Math.sqrt(dx * dx + dy * dy) < 15) {
          ball.pocketed = true;
          score++;
          scoreEl.textContent = score;
        }
      }
    }

    function drawGuideline() {
      ctx.beginPath();
      ctx.moveTo(cueBall.x, cueBall.y);
      ctx.lineTo(mouseX, mouseY);
      ctx.strokeStyle = "rgba(255,255,255,0.5)";
      ctx.setLineDash([5, 5]);
      ctx.stroke();
      ctx.setLineDash([]);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawGuideline();
      drawBall(cueBall);
      updateBall(cueBall);
      checkPockets(cueBall);

      for (const ball of balls) {
        if (!ball.pocketed) {
          drawBall(ball);
          updateBall(ball);
          checkPockets(ball);
          detectCollision(cueBall, ball);
        }
      }
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
