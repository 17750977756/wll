<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>台球小游戏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: radial-gradient(#357b4c, #1f392a);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      background-color: #2f5c3e;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      border-radius: 10px;
    }
    h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>打台球小游戏</h1>
  <canvas id="table" width="600" height="300"></canvas>
  <script>
    const canvas = document.getElementById("table");
    const ctx = canvas.getContext("2d");
    const balls = [];

    const cueBall = {
      x: 100,
      y: 150,
      radius: 10,
      color: 'white',
      vx: 0,
      vy: 0
    };

    for (let i = 0; i < 5; i++) {
      balls.push({
        x: 400 + i * 22,
        y: 150,
        radius: 10,
        color: '#'+Math.floor(Math.random()*16777215).toString(16),
        vx: 0,
        vy: 0
      });
    }

    canvas.addEventListener("click", e => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const dx = mouseX - cueBall.x;
      const dy = mouseY - cueBall.y;
      const speed = 5;
      const dist = Math.sqrt(dx*dx + dy*dy);
      cueBall.vx = speed * dx / dist;
      cueBall.vy = speed * dy / dist;
    });

    function drawBall(ball) {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();
      ctx.closePath();
    }

    function updateBall(ball) {
      ball.x += ball.vx;
      ball.y += ball.vy;
      ball.vx *= 0.98;
      ball.vy *= 0.98;

      if (ball.x < ball.radius || ball.x > canvas.width - ball.radius) ball.vx *= -1;
      if (ball.y < ball.radius || ball.y > canvas.height - ball.radius) ball.vy *= -1;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall(cueBall);
      updateBall(cueBall);

      for (const ball of balls) {
        drawBall(ball);
        updateBall(ball);
      }
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
