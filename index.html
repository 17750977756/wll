<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>点击反应小游戏</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    #game-area {
      position: relative;
      width: 600px;
      height: 400px;
      margin: 20px auto;
      background-color: #f1f1f1;
      border: 2px solid #ccc;
      border-radius: 12px;
    }

    .target {
      width: 60px;
      height: 60px;
      background-color: #ff6b6b;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #start-btn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    #score-board {
      font-size: 20px;
      margin-top: 15px;
    }

    #qr-code {
      margin-top: 40px;
    }

    #qr-code img {
      width: 180px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #qr-code p {
      color: #666;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>点击反应小游戏</h1>
  <p>点击出现在区域内的红点，限时 30 秒，看你能得几分！</p>
  <div id="game-area"></div>
  <button id="start-btn">开始游戏</button>
  <div id="score-board">得分：0</div>

  <div id="qr-code">
    <img src="https___17750977756.github.io_wll_.png" alt="网页二维码">
    <p>扫码查看本网页</p>
  </div>

  <script>
    const gameArea = document.getElementById('game-area');
    const scoreBoard = document.getElementById('score-board');
    const startBtn = document.getElementById('start-btn');

    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let timer;

    function createTarget() {
      const target = document.createElement('div');
      target.className = 'target';

      const maxX = gameArea.clientWidth - 60;
      const maxY = gameArea.clientHeight - 60;

      target.style.left = Math.random() * maxX + 'px';
      target.style.top = Math.random() * maxY + 'px';

      target.onclick = () => {
        score++;
        scoreBoard.textContent = `得分：${score}`;
        target.remove();
        createTarget(); // 生成下一个
      };

      gameArea.appendChild(target);
    }

    function startGame() {
      score = 0;
      scoreBoard.textContent = `得分：${score}`;
      gameArea.innerHTML = '';
      createTarget();

      gameInterval = setInterval(() => {
        const current = document.querySelector('.target');
        if (current) current.remove();
        createTarget();
      }, 1000);

      timer = setTimeout(() => {
        clearInterval(gameInterval);
        const target = document.querySelector('.target');
        if (target) target.remove();
        alert(`时间到！你的得分是 ${score} 分！`);
      }, 30000);
    }

    startBtn.onclick = () => {
      clearTimeout(timer);
      clearInterval(gameInterval);
      startGame();
    };
  </script>
</body>
</html>
